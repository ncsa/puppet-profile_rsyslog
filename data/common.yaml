---
profile_rsyslog::config_actions: {}
profile_rsyslog::config_custom:
  DefaultRuleset_local_messages:
    priority: 95
    content: |
      $DefaultRuleset local_messages
profile_rsyslog::config_global:
  WorkDirectory:
    value: "/var/lib/rsyslog"
  preserveFQDN:
    value: "on"
  maxMessageSize:
    value: "64k"
profile_rsyslog::config_inputs:
  imtcp:
    type: "imtcp"
    config:
      port: 514
      Ruleset: "local_messages"
  imudp:
    type: "imudp:"
    config:
      port: 514
      Ruleset: "local_messages"
  imrelp:
    type: "imrelp"
    config:
      port: 20515
      Ruleset: "local_messages"
profile_rsyslog::config_modules:
  omrelp: {}
  imuxsock:
    config:
      SysSock.Use: "off"
  imjournal:
    config:
      StateFile: "imjournal.state"
      IgnorePreviousMessages: "off"
      Ratelimit.Interval: 600
      Ratelimit.Burst: 2000
  imtcp: {}
  imudp: {}
  imrelp: {}
  omfile:
    type: "builtin"
#    Template: "RSYSLOG_TraditionalFileFormat"
profile_rsyslog::config_rulesets:
  local_messages:
    rules:
      - action:
          name: "01_all_local"
          type: "omfile"
          facility: "*.info;mail.none;authpriv.none;cron.none"
          config:
            file: "/var/log/messages"
      - action:
          name: "02_auth_logs"
          type: "omfile"
          facility: "auth,authpriv.*"
          config:
            file: "/var/log/secure"
      - action:
          name: "03_mail_logs"
          type: "omfile"
          facility: "mail.*"
          config:
            file: "/var/log/maillog"
      - action:
          name: "04_cron_logs"
          type: "omfile"
          facility: "cron.*"
          config:
            file: "/var/log/cronlog"
      - action:
          name: "05_emergency_msgs"
          type: "omusrmsg"
          facility: "*.emerg"
          config:
            users: "*"
      - action:
          name: "06_boot_logs"
          type: "omfile"
          facility: "local7.*"
          config:
            file: "/var/log/boot.log"
profile_rsyslog::config_templates: {}
profile_rsyslog::feature_packages:
  - "rsyslog-relp"
profile_rsyslog::override_default_config: true
profile_rsyslog::purge_config_files: false
#########
profile_rsyslog::relay::allow_ip_ranges: []
profile_rsyslog::relay::firewall_port_data:
  tcp-514:
    port: 514
    protocol: "tcp"
  udp-514:
    port: 514
    protocol: "udp"
  tcp-20515:
    port: 20515
    protocol: "tcp"
