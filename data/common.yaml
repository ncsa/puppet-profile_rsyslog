---
profile_rsyslog::client::config_actions: {}
profile_rsyslog::client::config_custom:
  DefaultRuleset_local_messages:
    priority: 95
    content: |
      $DefaultRuleset local_messages
profile_rsyslog::client::config_global:
  WorkDirectory:
    value: "/var/lib/rsyslog"
  preserveFQDN:
    value: "on"
  maxMessageSize:
    value: "64k"
profile_rsyslog::client::config_modules:
  omrelp: {}
  imklog: {}
  imuxsock:
    config:
      SysSock.Use: "off"
  imjournal:
    config:
      StateFile: "imjournal.state"
      IgnorePreviousMessages: "off"
      Ratelimit.Interval: 600
      Ratelimit.Burst: 2000
  omfile:
    type: "builtin"
#    Template: "RSYSLOG_TraditionalFileFormat"
profile_rsyslog::client::config_rulesets:
  local_messages:
    rules:
      - action:
          name: 01_all_local
          type: omfile
          facility: "*.info;mail.none;authpriv.none;cron.none"
          config:
            file: "/var/log/messages"
      - action:
          name: 02_auth_logs
          type: omfile
          facility: "auth,authpriv.*"
          config:
            file: "/var/log/secure"
      - action:
          name: 03_mail_logs
          type: omfile
          facility: "mail.*"
          config:
            file: "/var/log/maillog"
      - action:
          name: 04_cron_logs
          type: omfile
          facility: "cron.*"
          config:
            file: "/var/log/cronlog"
      - action:
          name: 05_emergency_msgs
          type: omusrmsg
          facility: "*.emerg"
          config:
            users: "*"
      - action:
          name: 06_boot_logs
          type: omfile
          facility: "local7.*"
          config:
            file: "/var/log/boot.log"
      - action:
          name: relay-admin-server-relp
          type: omrelp
          config:
            target: mlong-pup.ncsa.illinois.edu
            port: "20515"
            queue.FileName: "adm-buffer"
            queue.SaveOnShutdown: "on"
            queue.Type: "LinkedList"
            queue.size: "1000000"
            queue.maxdiskspace: "10000000000"
            queue.syncqueuefiles: "on"
            Action.ResumeInterval: "30"
            Action.ResumeRetryCount: "-1"
            timeout: "6"
profile_rsyslog::client::feature_packages:
  - "rsyslog-relp"
profile_rsyslog::client::override_default_config: true
profile_rsyslog::client::purge_config_files: false
